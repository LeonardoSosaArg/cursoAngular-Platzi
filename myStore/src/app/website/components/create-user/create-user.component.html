<section class="container pt-5">
    <div class="">
        <form [formGroup]="formulario" autocomplete="off" class="__form">
            <h1>New User</h1>
            <div class="row">
                <div class="col-4">
                    <input formControlName="email" class="form-control" type="text" placeholder="Email">
                    <small *ngIf="emailNoValido" class="form-text text-danger">*Debe ingresar un email</small>
                </div>
                <div class="col-4">
                    <input formControlName="name" class="form-control" type="text" placeholder="Name">
                    <small *ngIf="nombreNoValido" class="form-text text-danger">*Debe ingresar un nombre</small>
                </div>
                <div class="col-4">
                    <input autocomplete="off" formControlName="password" class="form-control" type="password"
                        placeholder="Contraseña">
                    <small *ngIf="passwordNoValido" class="form-text text-danger">*Debe ingresar una contraseña</small>
                </div>
            </div>
            <div class="row">
                <div class="col-6"><button (click)="formulario.reset" class="btn btn-primary">Cancelar</button></div>
                <div class="col-6"><button (click)="createUser()" class="btn btn-success">Create</button></div>
            </div>
        </form>
    </div>
</section>
