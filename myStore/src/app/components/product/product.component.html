<div class="product">
<app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
<h2>{{product.price | currency:'ARS'}}</h2>
<p>{{product.title}}</p>
<p *ngIf="product.impuestos">Impuestos: {{product.impuestos | currency:'ARS'}}</p>
<button (click)="onAddToCart()">Add cart</button>
<button (click)="showDetail()">View Detail</button>
</div>
