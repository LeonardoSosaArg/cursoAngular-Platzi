<app-login-base [isLoading]="false">
  <section class="register">
    <div class="register__container">
    <h4>Registrarme</h4>
    <form [formGroup]="form" (ngSubmit)="onRegister()">
      <div class="login__container-inputs">
      <div class="row">
      <div class="col align-left">
        <label class="login__label">Email</label>
        <div class="input-group has-validation">
          <input formControlName="email" type="text" class="form-control" [ngClass]="{ 'is-invalid': emailInvalid }" [class.is-valid]="!emailInvalid">
          <div *ngIf="emailInvalid" class="invalid-feedback">
            {{emailInvalid}}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col align-left">
        <label class="login__label">Password</label>
        <input formControlName="password" type="password" class="form-control" [ngClass]="{ 'is-invalid': passwordInvalid }" [class.is-valid]="!passwordInvalid">
        <div *ngIf="passwordInvalid" class="invalid-feedback">
          {{passwordInvalid}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col align-left">
        <label class="login__label">Repeat Password</label>
        <input formControlName="repeatPassword" type="password" class="form-control" [ngClass]="{ 'is-invalid': errorRepeatPassword }" [class.is-valid]="!errorRepeatPassword">
        <div *ngIf="errorRepeatPassword" class="invalid-feedback">
          {{errorRepeatPassword}}
        </div>
      </div>
    </div>
  </div>
    </form>
  </div>
  <div class="container-footer-options">
      <div class="container-ask">
        <a class="container-ask" routerLink="/auth/login">Volver al Login</a>
      </div>
      <button type="button" (click)="onRegister()" class="btn btn-primary bg-blue">Registrarme</button>
    </div>
  </section>
</app-login-base>
